<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link id="estilo" rel="stylesheet" type="text/css" href="./css/index.css">
        <script id='funciones' src="./js/index.js"></script>
    </head>
    <body>
        <header>
            <h1>PokeTeamViewer</h1>
            <h2>Visualizador de equipos de Pokémon</h2>
            <p>
                PokeTeamViewer es una aplicacion que permite sacar las diferentes combianciones de equipos para una run pokémon
                SoulLocke con las reglas de restricción de equipo.
            </p>
        </header>
        <main>
            <div id = 'div_route_table'>
                <table id = 'table_inicial'>
                    <tr>
                        <th>Localización</th>
                        <th>Mote</th>
                        <th>Pokémon</th>
                        <th>Tipo</th>
                        <th>Mote</th>
                        <th>Pokémon</th>
                        <th>Tipo</th>
                        <th>Id Typo</th>
                        <th>En el equipo</th>
                    </tr>
                </table>
            </div>
            <button id = 'button_team' onclick = 'getTeam()'>Sacar equipo</button>
        </main>
    </body>
</html>
